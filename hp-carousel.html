<!-- omitted global container -->
<!DOCTYPE html>
<html>
<head>
  <title>Home page Carousel</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="slick-1.8.1/slick/slick.css" rel="stylesheet"/>
  <link href="slick-1.8.1/slick/slick-theme.css" rel="stylesheet"/>
  <link href="css/carousel.css" rel="stylesheet">
</head>
<body>
  <div class="fluid-container">
    <!-- fluid layout module -->
    <div class="home-page-carousel">
        <div>
            <a href="#"><img src="/slick-1.8.1/slick/slides/slide-1.png" alt="" /></a>
        </div>
        <div>
            <a href="#"><img src="/slick-1.8.1/slick/slides/slide-2.png" alt="" /></a>
        </div>
        
        <div>
            <a href="#"><img src="/slick-1.8.1/slick/slides/slide-3.png" alt="" /></a>
        </div>
        <div>
            <a href="#"><img src="/slick-1.8.1/slick/slides/slide-1.png" alt="" /></a>
        </div>
        <div>
            <a href="#"><img src="/slick-1.8.1/slick/slides/slide-2.png" alt="" /></a>
        </div>
        <div>
            <a href="#"><img src="/slick-1.8.1/slick/slides/slide-3.png" alt="" /></a>
        </div>
        <div>
            <a href="#"><img src="/slick-1.8.1/slick/slides/slide-1.png" alt="" /></a>
        </div>
        <div>
            <a href="#"><img src="/slick-1.8.1/slick/slides/slide-2.png" alt="" /></a>
        </div>
        <div>

        </div>
    </div>
  </div>

  <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick-1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.home-page-carousel').slick({
                centerMode: true,
                centerPadding: '60px',
                slidesToShow: 3,
                responsive: [
                    {
                        breakpoint: 860,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 3
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
